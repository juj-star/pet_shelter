{% extends 'base.html' %}

{% block content %}
<h1>Edit User Profile</h1>
<form action="{{ url_for('main_bp.edit_user', user_id=user['_id']) }}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ user['username'] }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user['email'] }}" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.get('name', '') }}" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value="{{ user.get('phone', '') }}">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ user.get('address', '') }}">

    <!-- Admin status checkbox -->
    <label for="is_admin">Is Admin:</label>
    <input type="checkbox" id="is_admin" name="is_admin" {% if user.get('is_admin', False) %}checked{% endif %}>

    <button type="submit">Update User</button>
</form>
<a href="{{ url_for('main_bp.admin_only_view') }}">Cancel and return to dashboard</a>
{% endblock %}
