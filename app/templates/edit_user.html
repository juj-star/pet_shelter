{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/EditUser.css') }}">
<div class="edit-user-title">
    <h1>Edit User Profile</h1>
</div>
<form action="{{ url_for('main_bp.edit_user', user_id=user['_id']) }}" method="post" class="edit-user-form">
    <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" value="{{ user['username'] }}" required class="form-input">
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required class="form-input">
    </div>

    <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.get('name', '') }}" required class="form-input">
    </div>

    <div class="form-group">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ user.get('phone', '') }}" class="form-input">
    </div>

    <div class="form-group">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.get('address', '') }}" class="form-input">
    </div>

    <div class="form-group">
        <label for="password" class="form-label">New Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" class="form-input">
    </div>

    <div class="form-group">
        <label for="is_admin" class="form-checkbox-label">
            <input type="checkbox" id="is_admin" name="is_admin" class="form-checkbox" {% if user.get('is_admin', False) %}checked{% endif %}>
            Is Admin
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
</form>
<a href="{{ url_for('main_bp.admin_only_view') }}" class="btn btn-secondary">Cancel and return to dashboard</a>
{% endblock %}
