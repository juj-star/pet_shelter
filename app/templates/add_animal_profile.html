{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/AddAnimalProfile.css') }}">
<div class="add-animal-form">
<h1>Add Animal Profile</h1>
<form method="post" action="{{ url_for('main_bp.add_animal_profile') }}" enctype="multipart/form-data">
    <label for="type_name">Type:</label>
    <select id="type_name" name="type_name" required>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Other">Other</option>
    </select>

    <label for="breed_name">Breed:</label>
    <input type="text" id="breed_name" name="breed_name" placeholder="Enter breed name" required>

    <fieldset>
        <legend>Dispositions:</legend>
        <label><input type="checkbox" name="dispositions" value="Good with other animals"> Good with other animals</label>
        <label><input type="checkbox" name="dispositions" value="Good with children"> Good with children</label>
        <label><input type="checkbox" name="dispositions" value="Animal must be leashed at all times"> Animal must be leashed at all times</label>
    </fieldset>

    <label for="pic">Picture:</label>
    <input type="file" id="pic" name="pic" required>

    <label for="availability">Availability:</label>
    <select id="availability" name="availability" required>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
        <option value="Pending">Pending</option>
        <option value="Adopted">Adopted</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit">Add Profile</button>
</form>
</div>
{% endblock %}
