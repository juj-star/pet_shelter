{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to the Pet Shelter</h1>
    <section class="daily-feed">
        <h2>Daily News Feed</h2>
        <div class="animal-list">
            {% for animal in latest_animals %}
                <div class="animal">
                    <h3>{{ animal.type.type_name }} - {{ animal.breed.breed_name }}</h3>
                    <img src="{{ animal.pic }}" alt="Picture of {{ animal.type.type_name }}">
                    <p>{{ animal.description }}</p>
                    <a href="{{ url_for('main_bp.profile', profile_id=animal.profile_id) }}">View Profile</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
