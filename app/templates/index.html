{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to the Pet Shelter</h1>
    <section class="daily-feed">
        <h2>Daily News Feed</h2>
        <div class="animal-list">
            {% for animal in latest_animals %}
                <div class="animal">
                    <h3>{{ animal['type_name'] }} - {{ animal['breed_name'] }}</h3>
                    <!-- Check if pic is not None and is a valid Base64 string -->
                    {% if animal.pic %}
                        <!-- Display the image by embedding the Base64 data -->
                        <img src="data:image/jpeg;base64,{{ animal.pic }}" alt="Picture of {{ animal['type_name'] }}">
                    {% endif %}
                    <p>{{ animal['description'] }}</p>
                    <a href="{{ url_for('main_bp.profile', profile_id=animal['_id']) }}">View Profile</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
